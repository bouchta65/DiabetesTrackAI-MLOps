name: CI/CD Pipeline for MLOps

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main, dev]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:

  validate-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      - run: python tests/data_validation/data_validator.py

  code-quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      - run: black --check --diff api/ || echo "‚ö†Ô∏è Formatting issues"
      - run: isort --check-only --diff api/ || echo "‚ö†Ô∏è Import issues"
      - run: flake8 api/ --count --exit-zero
      - run: pylint api/ --exit-zero
      - run: bandit -r api/ -ll
      - run: safety check -r requirements.txt

  validate-model:
    runs-on: ubuntu-latest
    needs: validate-data
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      - run: python tests/model_validation/model_validator.py

  test-and-build:
    runs-on: ubuntu-latest
    needs: [validate-data, code-quality, validate-model]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      - run: |
          export PYTHONPATH=$PYTHONPATH:.
          python tests/unit/test_api.py
      - run: echo "‚úÖ All tests passed!"

  docker-build:
    runs-on: ubuntu-latest
    needs: test-and-build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev')
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

  deploy:
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - run: |
          echo "üöÄ Ready to deploy"
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          echo "docker-compose -f docker/docker-compose.yml up -d"
