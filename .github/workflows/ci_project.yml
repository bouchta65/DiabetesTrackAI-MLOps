name: CI/CD Pipeline for MLOps Project

on: 
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main
      - dev

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs: 
  data-quality-validation:
    name: Validate Data Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy scikit-learn
      
      - name: Validate data quality
        run: python tests/data_validation/data_validator.py

  code-quality-check:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pylint black isort bandit safety
      
      - name: Run Black (formatting)
        run: |
          echo "üé® Checking code formatting..."
          black --check --diff api/ || echo "‚ö†Ô∏è  Formatting issues (non-blocking)"
      
      - name: Run isort (imports)
        run: |
          echo "üì¶ Checking imports..."
          isort --check-only --diff api/ || echo "‚ö†Ô∏è  Import issues (non-blocking)"
      
      - name: Run Flake8 (linting)
        run: |
          echo "üîç Running Flake8..."
          flake8 api/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 api/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      
      - name: Run Pylint (analysis)
        run: |
          echo "üîé Running Pylint..."
          pylint api/ --exit-zero --max-line-length=127 || true
      
      - name: Security check (Bandit)
        run: |
          echo "üîí Running security checks..."
          bandit -r api/ -ll
      
      - name: Check dependencies (Safety)
        run: |
          echo "üìã Checking dependencies..."
          if [ -f requirements.txt ]; then safety check -r requirements.txt; fi

  model-performance-validation:
    name: Validate Model Performance
    runs-on: ubuntu-latest
    needs: data-quality-validation
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy scikit-learn joblib imbalanced-learn
      
      - name: Validate model performance
        run: python tests/model_validation/model_validator.py
          

  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    needs: [data-quality-validation, code-quality-check, model-performance-validation]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest fastapi httpx
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      
      - name: Test API
        run: |
          export PYTHONPATH=$PYTHONPATH:.
          python tests/unit/test_api.py
      
      - name: Build summary
        run: |
          echo "‚úÖ All tests passed!"
          echo "üì¶ Ready for Docker build"

  docker-build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev')
    permissions:
      contents: read
      packages: write


    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ github.ref_name }}
      
      - name: Generate attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.meta.outputs.digest }}
          push-to-registry: true
      
      - name: Image summary
        run: |
          echo "üê≥ Docker image built and pushed!"
          echo "üì¶ Tags: ${{ steps.meta.outputs.tags }}"
          echo "üîñ Digest: ${{ steps.meta.outputs.digest }}"

  deploy:
    name: Deploy to Environment
    runs-on: ubuntu-latest
    needs: docker-build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy notification
        run: |
          echo "üöÄ DEPLOYMENT READY"
          echo "="*60
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          echo ""
          echo "‚úÖ All validations passed"
          echo "‚úÖ Docker image built and pushed"
          echo "‚úÖ Ready for deployment"
          echo "="*60
          echo ""
          echo "To deploy:"
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          echo "docker-compose -f docker/docker-compose.yml up -d"